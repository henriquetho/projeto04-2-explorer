<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação</title>  
  <link rel="stylesheet" href="style.css"/> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="page">
    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="./images/classific.svg" alt="imagem de um balão de fala de classificação em estrelas"/>
    </header>
    <div class="top">
      <h2>Informações pessoais</h2>
    </div>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <div class="col-2">
            <div class="input-wrapper">
              <label for="evaluation-name">Nome</label>
              <input  
                type="text"
                id="evaluation-name"
              />
            </div>
            <div class="input-wrapper">
              <label for="evaluation-lastname">Sobrenome</label>
              <input 
                type="text"
                id="evaluation-lastname"
              />
            </div>
          </div>
          <div class="input-wrapper">
            <label for="evaluation-email">Email<span>(digite um email válido)</span></label>
              <input 
                type="text" 
                id="evaluation-email"
              />
          </div>
        </div>       
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper"><legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="evaluation-mentor">Selecione quem foi o seu mentor</label>
              <select>
                <option value="name">Gisele Ribeiro</option>
                <option value="name">Henrique Thomazin</option>
                <option value="name">João Guilherme Matos</option>
                <option value="name">Natielly Amarantes</option>
              </select>
          </div>
        </div>
        <div class="input-wrapper">
          <label for="feedback">Feedback sobre o mentor</label>
          <textarea id="feeadback"></textarea>
        </div>
        <div class="checkbox-wrapper">
          <input type="checkbox" id="confirm"/>
          <label for="confirm">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper"><legend>Agendando próxima mentoria</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input 
                type="date" 
                id="event-date"
              />
            </div>
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input 
                type="time" 
                id="event-begin"
              />
            </div>
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input 
                type="time" 
                id="event-end"
              />
            </div>
          </div>
        </div>
      </fieldset>
      <button
      class="button" 
      type="submit"
      form="my-form">
      Salvar evento
    </button> 
    </form>  
  </div>
</body>
</html>
